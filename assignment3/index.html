<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js" integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q==" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <div class="col ">
            <h2 class="todo">To do</h2>
            <div class="container todoContainer">
                <p class="draggable" draggable="true">Item #1</p>
                <p class="draggable" draggable="true">Item #2</p>
            </div>
        </div>
        <div class="col ">
            <h2 class="working">Working</h2>
            <div class="container workingContainer">
                <p class="draggable" draggable="true">Item #3</p>
                <p class="draggable" draggable="true">Item #4</p>
            </div>
        </div>
        <div class="col ">
            <h2 class="done">Done</h2>
            <div class="container doneContainer">
                <p class="draggable" draggable="true">Item #5</p>
                <p class="draggable" draggable="true">Item #6</p>
            </div>
        </div>
    </div>
</body>
</html>
